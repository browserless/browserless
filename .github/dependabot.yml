version: 2
updates:

- package-ecosystem: npm
  # Always increase the version requirement
  # to match the new version.
  versioning-strategy: increase
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10

- package-ecosystem: docker
  directory: "/docker"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
