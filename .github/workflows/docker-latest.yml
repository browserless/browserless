name: Chrome Edge CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build the latest image
      run: docker build -t browserless/chrome:latest .

    - name: Test the latest image
      run: docker run --ipc=host -e CI=true --disable-dev-shm-usage --entrypoint ./test.sh browserless/chrome:latest
